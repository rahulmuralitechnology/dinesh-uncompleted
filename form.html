<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="side">
            <div>
                <a href="index.html">
                    <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-1om0hkc" focusable="false"
                        aria-hidden="true" viewBox="0 0 24 24" data-testid="VisibilityIcon">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z">
                        </path>
                    </svg></a>
            </div>
            <div>
                <a href="form.html">
                    <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-1om0hkc" focusable="false"
                        aria-hidden="true" viewBox="0 0 24 24" data-testid="AddCircleIcon">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z">
                        </path>
                    </svg></a>
            </div>
        </div>
        <div class="screen">
            <div class="header">
                <img src="bird_2.jpg" alt="logo">
                <span>Dream Catcher</span>
            </div>
            <div class="main">
                <div class="form">

                    <form id="myForm">
                        <div class="content">
                            <div>
                                <div class="singlelb">
                                    <label>Name</label>
                                </div>
                                <div class="single">
                                    <input type="text" placeholder="Name" class="input" name="name" required />
                                </div>
                                <div class="singlelb">
                                    <label>Phone Number</label>
                                </div>

                                <div class="single">
                                    <input type="number" placeholder="Phone Number" class="input" name="phone" required />
                                </div>
                            </div>
                            <div>
                                <div class="singlelb">
                                    <label>Email</label>
                                </div>
                                <div class="email">
                                    <input type="email" placeholder="Email" class="email" name="email" required />
                                </div>

                            </div>
                            <div>
                                <div class="singlelb">
                                    <label>Gender</label>
                                </div>
                                <div class="single">
                                    <input type="radio" name="gender" value="Male"> Male
                                    <input type="radio" name="gender" value="Female"> Female
                                    <input type="radio" name="gender" value="Others"> Others
                                </div>
                                <div class="singlelb">
                                    <label>Country</label>
                                </div>
                                <div class="single">
                                    <select name="country" class="input">
                                        <option name="India">India</option>
                                        <option name="America">America</option>
                                        <option name="China">China</option>
                                        <option name="Pakistan">Pakistan</option>
                                        <option name="Thailand">Thailand</option>
                                    </select>
                                </div>

                            </div>
                            <div>
                                <div class="singlelb">
                                    <label>Intresting fact</label>
                                </div>
                                <div class="single">
                                    <input type="text" placeholder="Say Something New" class="input" name="fact" required />
                                </div>
                                <div class="singlelb">
                                    <label>Username</label>
                                </div>
                                <div class="single">
                                    <input type="text" placeholder="@Username" class="input" name="username" required />
                                </div>
                            </div>
                            <div>
                                <div class="singlelb">
                                    <label>Password</label>
                                </div>
                                <div class="single">
                                    <input type="password" placeholder="Password" class="input" name="password" required />
                                </div>
                                <div class="singlelb">
                                    <label>Confirm Password</label>
                                </div>
                                <div class="single">
                                    <input type="password" placeholder="Confirm Password" class="input" required />
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <input type="button" id="btn" value="Submit" onclick="saveFormData()">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
